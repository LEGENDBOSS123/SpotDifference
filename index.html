<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #d0d0ee;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #status {
            font-size: 1.2em;
            font-weight: bold;
            color: #4a4a4a;
        }
        #incorrectGuesses {
            font-size: 1em;
            color: #4a4a4a;
        }
        #images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        #revealAll {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        canvas {
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Spot the Difference Generator</h1>
    <div id="controls">
        <input type="file" id="upload" accept="image/*">
        <div id="status">Upload an image to start!</div>
        <div id="incorrectGuesses">Incorrect Clicks: 0</div>
        <button id="revealAll">Reveal All Differences</button>
    </div>
    
    <div id="images"></div>

    <script src="main.mjs"></script>
</body>
</html>
